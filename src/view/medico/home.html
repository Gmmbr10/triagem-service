<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Triagem - Home</title>
  <link rel="stylesheet" href="{include_path}public/style/app.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=delete" />
</head>

<body onload="buscarDados()">

  <main class="container">

    <section class="bg-white rounded column padding">

      <header class="flex justify-between align-center">
        
        <h1>Bem vindo, {medico}!</h1>
  
        <a class="btn btn-error" href="./sair">Sair</a>

      </header>

      <h3>Cadastrar paciente</h3>
      
      <form action="#" id="cadastrarPaciente" onsubmit="cadastrarPaciente(); buscarDados(); return false;" class="col-2">

        <section class="column">

          <span class="success" id="success_message"></span>

          <section class="input-box">
  
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome">
            <span class="error" id="error_nome"></span>
  
          </section>
  
          <section class="input-box">
  
            <label for="dataNasc">Data de nascimento</label>
            <input type="date" name="dataNasc" id="dataNasc">
            <span class="error" id="error_dataNasc"></span>
  
          </section>

          <section class="input-box">
  
            <label for="alergia">Alergias</label>
            <textarea name="alergia" id="alergia"></textarea>
            <span class="error" id="error_alergia"></span>
  
          </section>
          
        </section>
        <section class="column">
  
          <section class="input-box">
  
            <label for="febre">Febre</label>
            <input type="number" step="0.1" name="febre" id="febre">
            <span class="error" id="error_febre"></span>
  
          </section>
  
          <section class="input-box">
  
            <label for="sintomas">Sintomas</label>
            <textarea name="sintomas" id="sintomas"></textarea>
            <span class="error" id="error_sintomas"></span>
  
          </section>

          <button type="submit" class="btn btn-secondary">Enviar</button>

        </section>

      </form>

      <h3>Pacientes cadastrados</h3>

      <table id="pacientes">

        <thead>
          <tr>
            <th>Nome</th>
            <th>Idade</th>
            <th>Alergias</th>
            <th>Febre</th>
            <th>Sintomas</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="pacientes_body">
        </tbody>
        
      </table>

    </section>

  </main>

  <dialog id="deleteModal" class="modal">

    <main>

      <h3>
        VocÃª tem certeza que deseja deletar o registro?
      </h3>

      <ul>
        <li>
          <span class="bold">Nome:</span>
          <span id="nome"></span>
        </li>
        <li>
          <span class="bold">Data de nascimento:</span>
          <span id="dataNasc"></span>
        </li>
        <li>
          <span class="bold">Febre:</span>
          <span id="febre"></span>
        </li>
        <li>
          <span class="bold">Sintomas:</span>
          <span id="sintomas"></span>
        </li>
        <li>
          <span class="bold">Alergias:</span>
          <span id="alergia"></span>
        </li>
      </ul>

      <section>

        <input type="hidden" name="tri_id" id="tri_id" value="">

        <span class="btn btn-error" onclick="deletarPaciente()">Deletar</span>
        <span class="btn" onclick="closeModal()">Cancelar</span>

      </section>
      
    </main>
    
  </dialog>

  <script src="{include_path}public/script/buscarDados.js"></script>
  <script src="{include_path}public/script/atualizarPaciente.js"></script>
  <script src="{include_path}public/script/deleteModal.js"></script>
  <script src="{include_path}public/script/cadastrarPaciente.js"></script>
  <script src="{include_path}public/script/abrirForm.js"></script>

</body>

</html>
